<!DOCTYPE html>
<html class="page" lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>MVP example</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

	<section class="wrapper">

		<form data-bind="todoView" class="form">
			<h2>TODO</h2>

			<div class="form__group">
				<label for="form__control"></label>
				<textarea data-bind="input" id="form__control" class="form__textarea" required placeholder="Enter the text"></textarea>
				<button class="form__btn" type="submit">Submit</button>
			</div>



			<ul data-bind="tasks" class="form__list"></ul>
		</form>
	</section>

<script type="module" src="src/main.js"></script>
</body>
</html>
